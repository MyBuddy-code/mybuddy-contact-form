<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Formulário MyBuddy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: #181818;
      padding: 20px 24px;
      border-radius: 12px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }
    h1 {
      margin-top: 0;
      margin-bottom: 16px;
      font-size: 22px;
      color: #ff7b1a;
    }
    label {
      display: block;
      margin-top: 12px;
      margin-bottom: 4px;
      font-size: 14px;
    }
    input, textarea {
      width: 100%;
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid #333;
      background: #222;
      color: #fff;
      font-size: 14px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    button {
      margin-top: 16px;
      width: 100%;
      padding: 10px 14px;
      border: none;
      border-radius: 6px;
      background: #ff7b1a;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      font-size: 15px;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .status {
      margin-top: 10px;
      font-size: 13px;
    }
    .success { color: #4caf50; }
    .error { color: #ff5252; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contacto MyBuddy</h1>
    <form id="leadForm">
      <label for="name">Nome</label>
      <input id="name" name="name" required />

      <label for="email">Email</label>
      <input id="email" name="email" type="email" required />

      <label for="phone">Telefone</label>
      <input id="phone" name="phone" required />

      <label for="message">Mensagem</label>
      <textarea id="message" name="message" required></textarea>

      <label for="uploads">Links (uploads, drive, etc.)</label>
      <input id="uploads" name="uploads" placeholder="https://..." />

      <button type="submit">Enviar</button>
      <div id="status" class="status"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('leadForm');
    const statusEl = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusEl.textContent = '';
      statusEl.className = 'status';
      
      const button = form.querySelector('button');
      button.disabled = true;
      button.textContent = 'A enviar...';

      const payload = {
        name: form.name.value,
        email: form.email.value,
        phone: form.phone.value,
        message: form.message.value,
        uploads: form.uploads.value || undefined
      };

      try {
        const res = await fetch(
          'https://mybuddysuporte.app.n8n.cloud/webhook/4d758732-bc25-46e9-aaf4-63792c0eaa7d',
          {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload),
          }
        );

        if (!res.ok) {
          throw new Error('Erro HTTP: ' + res.status);
        }

        statusEl.textContent = 'Mensagem enviada com sucesso ✅';
        statusEl.classList.add('success');
        form.reset();
      } catch (err) {
        console.error(err);
        statusEl.textContent = 'Erro ao enviar. Tenta novamente.';
        statusEl.classList.add('error');
      } finally {
        button.disabled = false;
        button.textContent = 'Enviar';
      }
    });
  </script>
</body>
</html>
